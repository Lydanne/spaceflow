name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (不实际执行)"
        required: false
        default: false
        type: boolean
      rehearsal:
        description: "Rehearsal mode (执行 hooks 但不修改文件/git)"
        required: false
        default: false
        type: boolean

env:
  GIT_PROVIDER_TYPE: github
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  packages: write
  administration: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run setup

      - name: Install Extensions
        run: pnpm spaceflow install

      - name: Publish (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: pnpm spaceflow publish --dry-run --ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish (Rehearsal)
        if: ${{ github.event.inputs.rehearsal == 'true' && github.event.inputs.dry_run != 'true' }}
        run: pnpm spaceflow publish --rehearsal --ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: ${{ github.event.inputs.dry_run != 'true' && github.event.inputs.rehearsal != 'true' }}
        run: pnpm spaceflow publish --ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
